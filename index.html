<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport"
          Content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Charts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css">
    <!--<link rel="stylesheet" href="assets/jquery-ui/jquery-ui.structure.min.css">-->
    <!--<link rel="stylesheet" href="assets/jquery-ui/jquery-ui.theme.min.css">-->

    <link rel="stylesheet" href="assets/styles.css?v=2">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/jquery-ui/jquery-ui.min.js"></script>

</head>
<body class="chart-page h-100">


    <div class="preloader"></div>

    <div class="login-modal h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="login">
                    <h1 class="mb-3 text-center">
                        Log in
                    </h1>

                    <form action="#" id="loginform" class="w-100">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-xs-center mt-4">
            <div class="col-sm-8 col-xs-12 order-md-1 order-xs-2">

                <h2>Charts</h2>


                <hr class="mb-2">

                <div class="chart__item mb-4">
                    <h3 class="text-left text-info">Emotional Journey</h3>

                    <!--график эмоций и времени-->

                    <div class="canvas-wrapper">
                        <canvas id="emotionsDatesChart"></canvas>
                    </div>


                </div>

                <div class="chart__item mb-4">
                    <h3 class="mb-4 text-info">Emotions</h3>

                    <!--график эмоций-->
                    <div class="canvas-wrapper">
                        <canvas id="emotionsChart"></canvas>
                    </div>
                </div>

                <div class="chart__item mb-4">
                    <h3 class="mb-4 text-info">Experience</h3>

                    <!--график experienceID 1-->
                    <div class="canvas-wrapper">
                        <canvas id="experienceChart"></canvas>
                    </div>
                </div>

                <div class="chart__item mb-4">
                    <h3 class="mb-4 text-info">Age</h3>

                    <!--график возрастов-->
                    <div class="canvas-wrapper" style="width: 600px; height: 300px">
                        <canvas id="agesChart"></canvas>
                    </div>
                </div>

                <div class="chart__item mb-4">
                    <h3 class="text-left text-info">Gender</h3>

                    <!--график полов-->

                    <div class="canvas-wrapper" style="width: 600px; height: 300px">
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>

                <div class="chart__item mb-4">
                    <h3 class="mb-4 text-info">Countries</h3>

                    <!--график стран-->
                    <div class="canvas-wrapper">
                        <canvas id="countriesChart"></canvas>
                    </div>
                </div>


            </div>
            <div class="col-sm-4 col-xs-12 order-md-2 order-xs-1">
                <h2 class="">Filters</h2>

                <hr class="mb-2">

               <div>
                   <h5>Dates</h5>

                   <div id="time-range">
                       <p>From: <span class="slider-time"></span> to <span class="slider-time2"></span>
                       </p>
                       <div class="sliders_step1">
                           <div id="slider-range"></div>
                       </div>

                       <div class="d-flex mb-2 mt-4 flex-row justify-content-between">
                           <button class="btn btn-outline-info btn-sm mr-2 js-btn-last-day">
                               Last day
                           </button>

                           <button class="btn btn-outline-info btn-sm mr-2 js-btn-last-week">
                               Last week
                           </button>

                           <button class="btn btn-outline-info btn-sm js-btn-last-month">
                               Last month
                           </button>
                       </div>


                   </div>
               </div>

                <hr class="mb-2">

                <div class="form-check form-check-inline">
                    <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio1"
                           value="1">
                    <label class="form-check-label" for="inlineRadio1">man</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio2"
                           value="2">
                    <label class="form-check-label" for="inlineRadio2">woman</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio3"
                           value="0">
                    <label class="form-check-label" for="inlineRadio3">not specified</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio4"
                           checked
                           value="-1">
                    <label class="form-check-label" for="inlineRadio4">all</label>
                </div>


                <hr class="mb-2">

                <div style="display: none">
                    <h5>Emotions</h5>

                    <div class="em-checkboxes">
                        <!--
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="emCheck_1" value="emotion_1">
                            <label class="form-check-label" for="emCheck_1">Emotion 1</label>
                        </div>
                        -->
                    </div>
                </div>

                <hr class="mb-2">

                <h5>Experience</h5>

                <div class="exp-checkboxes">
                    <!--
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="expCheck_1" value="exp_1">
                        <label class="form-check-label" for="expCheck_1">Exp 1</label>
                    </div>
                    -->
                </div>

                <hr class="mb-2">

                <h5>Country</h5>

                <div class="countries-checkboxes">
                    <!--
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="cCheck_1" value="c_1">
                        <label class="form-check-label" for="cCheck_1">c 1</label>
                    </div>
                    -->
                </div>

                <hr class="mb-2">

                <h4>Age</h4>

                <form action="#" class="d-flex">
                    <div class="form-group mr-4 w-25">
                        <input type="number" min="0" max="100" class="form-control form-control-sm w-100 js-age-min"
                               placeholder="from"
                               id="ageMax"
                        value="0">
                    </div>
                    <div class="form-group ml-4 w-25">
                        <input type="number" min="0" max="100"
                               class="form-control form-control-sm w-100 js-age-max"
                               placeholder="to"
                               id="ageMin"
                                value="99">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
