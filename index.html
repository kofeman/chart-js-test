<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport"
          Content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Charts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css">
    <!--<link rel="stylesheet" href="assets/jquery-ui/jquery-ui.structure.min.css">-->
    <!--<link rel="stylesheet" href="assets/jquery-ui/jquery-ui.theme.min.css">-->

    <link rel="stylesheet" href="assets/tooltipster/tooltipster.bundle.min.css">
    <link rel="stylesheet" href="assets/styles.css?v=2">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/jquery-ui/jquery-ui.min.js"></script>

</head>
<body class="chart-page h-100">
    <div class="preloader"></div>

    <div class="login-modal h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="login">
                    <h1 class="mb-3 text-center">
                        Log in <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span>
                    </h1>

                    <form action="#" id="loginform" class="w-100">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password"
                                   required>
                        </div>

                        <div class="d-flex flex-row justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>

                            <a href="#" class="btn btn-outline-secondary js-guest">
                                Guest access
                            </a>
                        </div>

                    </form>



                    <form action="#" id="guest-form" class="d-none">
                        <input type="email" name="email" value="guest@mood-me.com">
                        <input type="password" name="password" value="guest">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="header fixed-top pt-2 pb-2">
        <div class="container">
            <div class="row">

                <div class="col-xs-12 d-flex w-100 justify-content-between align-items-center w-100">
                    <div class="mr-2">
                        <!--Selected: -->
                        <!--<span class="js-selected-filters">all</span>-->
                    </div>

                    <button class="btn btn-outline-secondary js-toggle-filters">Show filters</button>
                </div>

            </div>
        </div>
    </div>

    <div class="fixed-top filters w-100" style="display: none">
        <div class="container">
            <div class="row justify-content-end mt-4">
                <div class="col-sm-6 col-xs-12 order-md-2 order-xs-1 pt-4 filters__inner">
                    <h2 class="">Filters <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h2>

                    <hr class="mb-2">

                    <div>
                        <h5>Dates <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h5>

                        <div id="time-range">
                            <p>From: <span class="slider-time"></span> to <span class="slider-time2"></span>
                            </p>
                            <div class="sliders_step1">
                                <div id="slider-range"></div>
                            </div>

                            <div class="d-flex mb-2 mt-4 flex-row justify-content-between">
                                <!--<button class="btn btn-outline-info btn-sm mr-2 js-btn-last-minute">-->
                                    <!--Last minute-->
                                <!--</button>-->

                                <!--<button class="btn btn-outline-info btn-sm mr-2 js-btn-last-five-mins">-->
                                    <!--Last 5 minutes-->
                                <!--</button>-->

                                <!--<button class="btn btn-outline-info btn-sm js-btn-last-ten-mins">-->
                                    <!--Last 10 minutes-->
                                <!--</button>-->

                                <button class="btn btn-outline-info btn-sm mr-2 js-btn-last-day">
                                    Last day
                                </button>

                                <button class="btn btn-outline-info btn-sm mr-2 js-btn-last-week">
                                    Last week
                                </button>

                                <button class="btn btn-outline-info btn-sm js-btn-last-month">
                                    Last month
                                </button>
                            </div>


                        </div>
                    </div>

                    <hr class="mb-2">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio1"
                               value="1">
                        <label class="form-check-label" for="inlineRadio1">man</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio2"
                               value="2">
                        <label class="form-check-label" for="inlineRadio2">woman</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio3"
                               value="0">
                        <label class="form-check-label" for="inlineRadio3">not specified</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input js-gender" type="radio" name="gender" id="inlineRadio4"
                               checked
                               value="-1">
                        <label class="form-check-label" for="inlineRadio4">all</label>
                    </div>


                    <hr class="mb-2">

                    <div style="display: none">
                        <h5>Emotions <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h5>

                        <div class="em-checkboxes">
                            <!--
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="emCheck_1" value="emotion_1">
                                <label class="form-check-label" for="emCheck_1">Emotion 1</label>
                            </div>
                            -->
                        </div>

                        <hr class="mb-2">
                    </div>

                    <h5>Experience  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h5>

                    <div class="exp-checkboxes">
                        <!--
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="expCheck_1" value="exp_1">
                            <label class="form-check-label" for="expCheck_1">Exp 1</label>
                        </div>
                        -->
                    </div>

                    <hr class="mb-2">

                    <h5>Country  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h5>

                    <div class="countries-checkboxes">
                        <!--
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="cCheck_1" value="c_1">
                            <label class="form-check-label" for="cCheck_1">c 1</label>
                        </div>
                        -->
                    </div>

                    <hr class="mb-2">

                    <h4>Age  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h4>

                    <form action="#" class="d-flex">
                        <div class="form-group mr-4 w-25">
                            <input type="number" min="0" max="100" class="form-control form-control-sm w-100 js-age-min"
                                   placeholder="from"
                                   id="ageMax"
                                   value="0">
                        </div>
                        <div class="form-group ml-4 w-25">
                            <input type="number" min="0" max="100"
                                   class="form-control form-control-sm w-100 js-age-max"
                                   placeholder="to"
                                   id="ageMin"
                                   value="99">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-4">
        <div class="row justify-content-xs-center">

            <!--<div class="col-lg-12 col-xs-12 w-100 mt-4  pt-4">-->
                <!--<h2>Charts</h2>-->


                <!--<hr class="mb-2">-->
            <!--</div>-->

            <div class="col-sm-6 col-xs-12 charts">

                <div class="chart__item chart__item_first-line mb-1">
                    <h3 class="text-left text-info">Emotional Journey  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h3>

                    <!--график эмоций и времени-->

                    <div class="canvas-wrapper" style="height: 330px; width: auto">
                        <canvas id="emotionsDatesChart"></canvas>
                    </div>


                </div>


                <div class="chart__item chart__item_second-line mb-4">
                    <h3 class="text-info">Emotions  <span class="tooltipster tooltipster_round"
                                                          title="This is tooltip message!">?</span></h3>
                    <!--график эмоций-->
                    <div class="canvas-wrapper" style="height: 200px; width: auto">
                        <canvas id="emotionsChart"></canvas>
                    </div>
                </div>

            </div>

            <div class="col-sm-6 col-xs-12 charts">
                <div class="chart__item chart__item_first-line mb-1">
                    <h3 class="text-info mb-45p">Experience  <span class="tooltipster tooltipster_round"
                                                             title="This is tooltip message!">?</span></h3>

                    <!--график experienceID 1-->
                    <div class="canvas-wrapper" style="height: 300px; width: auto">
                        <canvas id="experienceChart"></canvas>
                    </div>
                </div>


                <div class="chart__item chart__item_second-line mb-4">
                    <h3 class="text-info">Countries  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h3>

                    <!--график стран-->
                    <div class="canvas-wrapper" style="height: 200px; width: auto">
                        <canvas id="countriesChart"></canvas>
                    </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <div class="chart__item mb-4">
                    <h3 class="text-info">BERT index  <span class="tooltipster tooltipster_round"
                                                            title="This is tooltip message!">?</span></h3>

                    <div class="d-flex flex-row bert-container">
                        <div class="bert-gradient"></div>
                        <div class="bert-value" style="bottom: 30%">0.3</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="chart__item mb-4">
                    <h3 class="text-info">Age  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h3>

                    <!--график возрастов-->
                    <div class="canvas-wrapper" style="width: 300px; height: 150px">
                        <canvas id="agesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="chart__item mb-4">
                    <h3 class="text-left text-info">Gender  <span class="tooltipster tooltipster_round" title="This is tooltip message!">?</span></h3>

                    <!--график полов-->

                    <div class="canvas-wrapper" style="width: 300px; height: 150px">
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/tooltipster/tooltipster.bundle.min.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
